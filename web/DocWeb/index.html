<script>
	//极光签名-------------------------------------
    $.ajax({
        url:serUrl+'singnature/getSingnature',
        type:'post',
        dataType:'json',
        success:function(data){
            appkey=data.appkey;
            random_str=data.random_str;
            signature=data.signature;
            timestamp=data.timestamp;
            //初始化
            JIM.init({
                'appkey' : appkey ,
				'random_str' : random_str ,
				'signature' : signature ,
				'timestamp' : timestamp ,
				'flag' : 1
			}).onSuccess(function(data) {
			    console.log(data);
//                console.log("初始化成功");
                logged();
            }).onFail(function(data) {
                alert('初始化失败,请重试');
            });
        }
    });
</script>
